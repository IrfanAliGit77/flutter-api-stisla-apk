<html>
    <head>
        <title>
                Token Authentication
        </title>
        <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    </head>
    <body>
            <label for="clientid">Client ID:</label><br>
            <input type="text" id="clientid" name="clientid" ><br>
            <label for="clientsecret">Client Secret</label>:</label><br>
            <input type="text" id="clientsecret" name="clientsecret"><br><br>
            <button id="submitbtn">Submit</button>
    </body>
    <script>
        var btn=document.getElementById('submitbtn')
        btn.addEventListener("click",sendData);
        function sendData() 
        {
            var clientI=document.getElementById('clientid').value; 
            var clientSecre=document.getElementById('clientsecret').value; 
            var REDIR_URL = "http://localhost:8082/generatetokens";
            var SUBMIT_URL = "http://localhost:8082/submitdata";
            var aja=$.ajax({
                url: SUBMIT_URL,
                data:{clientId:clientI,clientSecret:clientSecre},
                type:"POST",
                success:() => console.log('Works'),
                error:() => console.log("Err")
            })
            aja.done(function(){
            window.open("https://accounts.zoho.com/oauth/v2/auth?scope=ZohoSprints.projects.READ&client_id="+clientI+"&state=67452389162534&response_type=code&redirect_uri="+REDIR_URL+"&access_type=offline",'_self');
        });	
        }
        </script>
</html>
